<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>

    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="phonegap.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/q.min.js"></script>
    <script src="js/mensa-logic.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <script type="text/html" id="meal-template">
        <div data-role="collapsible" data-collapsed="false" id="<%= contentId %>">
            <h3><%= title %></h3>

            <div>
                <% _.each(meals, function(meal) { %>
                    <div class="meal">
                        <h4 class="meal-header"><%= meal.title %></h4>

                        <div class="ingredient-host">
                            <% _.each(meal.ingredients, function(link) { %>
                            <img class="ingredient" src="<%= link %>"/>
                            <% }); %>
                        </div>

                        <p><%= meal.description %></p>

                        <p class="meal-price"><%= meal.prices %></p>
                    </div>
                <% }); %>
            </div>
        </div>
    </script>
</head>
<body>
<div>
    <!-- Home -->
    <div data-role="page" id="start">
        <div data-theme="a" data-role="header">
            <h3>
                Mensa-Beispiel
            </h3>

            <div data-role="fieldcontain">
                <select id="location-menu" name="">
                    <option value="NeuesPalais">
                        Neues Palais
                    </option>
                    <option value="Golm">
                        Golm
                    </option>
                    <option value="Griebnitzsee">
                        Griebnitzsee
                    </option>
                </select>
            </div>
        </div>
        <div data-role="content">
            <div data-role="collapsible-set" data-theme="b" data-content-theme="b" id="todaysMenu"></div>
        </div>
    </div>
</div>
</body>
</html>
